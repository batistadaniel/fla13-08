<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .likes{
            display: flex;
            align-items: center;
        }
        #dislike {
            transform: rotate(180deg);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="likes" class="likes">
        <div class="like">
            <img src="https://img.icons8.com/?size=100&id=24816&format=png&color=000000" alt="Like" id="like">
            <h1 id="likeDisplay">0</h1>
        </div>

        <div class="dislike">
            <img src="https://img.icons8.com/?size=100&id=24816&format=png&color=000000" alt="Dislike" id="dislike">
            <h1 id="dislikeDisplay">0</h1>
        </div>

    </div>

    <script defer>
        let like = document.getElementById('like');
        let dislike = document.getElementById('dislike');
        let likeDisplay = document.getElementById('likeDisplay');
        let dislikeDisplay = document.getElementById('dislikeDisplay');

        let contadorLike = 0;
        
        like.addEventListener('click', () => {
            contadorLike++;
            likeDisplay.textContent = contadorLike;
        });
        
        let contadorDislike = 0;
        dislike.addEventListener('click', () => {
            contadorDislike++;
            dislikeDisplay.textContent = contadorDislike;
        });
    </script>
</body>
</html>
